<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
</head>
<body class="container mt-5">
    <style>
        .container {
            font-family: Arial, sans-serif;
            width: 50%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form {
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
        }
        </style>
    <div class="container">
    <h2>Cadastrar Usuário</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <center>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        </center>
    </form>
    <br><br><br>
    <a href="{% url 'lista_usuarios' %}" class="btn btn-success">listar usuarios</a>
    </div>
</body>
</html>
