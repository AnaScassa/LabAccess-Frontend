{% extends "base.html" %}
{% block title %}Carregar Planilha{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">Carregar planilha de acessos</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    {% if erro %}
        <div class="alert alert-danger mt-3">{{ erro }}</div>
    {% endif %}
    <br><br><br>
        <a href="{% url 'lista_acessos' %}" class="btn btn-success">listar acessos</a>
</div>
{% endblock %}
